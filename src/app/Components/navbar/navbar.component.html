<section class="navbar-wrapper" #navbar_wrapper>

  <nav class="navbar navbar-expand-lg navbar-light" #navbar [ngClass]="{'navbar-collapsed': navbar_status}">
    <div class="container">

      <a class="navbar-brand" href="#">
        <img src="https://asuracingteam.org/assets/navbar/logo.png" alt="logo">
      </a>

      <button class="navbar-toggler border-0" type="button" (click)="toggle_navbar()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" [ngClass]="{'show': navbar_status}">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="[ '/' ]">Home</a>
          </li>

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            ngbDropdown>
            <a class="nav-link" ngbDropdownToggle>Teams</a>
            <div ngbDropdownMenu>
              <button class="dropdown-item">Management</button>
              <button class="dropdown-item">Technical</button>
            </div>
          </li>

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            ngbDropdown>
            <a class="nav-link" ngbDropdownToggle>Our Events</a>
            <div ngbDropdownMenu>
              list
            </div>
          </li>

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="[ '/faq' ]">FAQ </a>
          </li>

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="[ '/aboutus']">About us </a>
          </li>

          <li class="nav-item cursor-ptr" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" [routerLink]="[ '/auth/login']">Login/Register </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</section>
