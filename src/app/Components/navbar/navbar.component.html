<section class="navbar-wrapper" #navbar_wrapper>
  
  <nav class="navbar navbar-expand-lg navbar-light" #navbar [ngClass]="{'navbar-collapsed': navbar_status}">

      <a class="navbar-brand" href="#">
        <img src="https://asuracingteam.org/assets/navbar/logo.png" alt="logo">
      </a>

      <button class="navbar-toggler border-0" type="button" (click)="toggle_navbar()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" [ngClass]="{'show': navbar_status}">
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item cursor-ptr active">
            <a class="nav-link">Home</a>
          </li>
          
          <li class="nav-item cursor-ptr">
            <a class="nav-link">FAQ </a>
          </li>
          <li class="nav-item cursor-ptr">
            <a class="nav-link">Our Projects </a>
          </li>
          <li class="nav-item cursor-ptr" ngbDropdown>
            <a class="nav-link" ngbDropdownToggle>Our Events </a>
            <div ngbDropdownMenu>
              list
            </div>
          </li>
          <li class="nav-item cursor-ptr">
            <a class="nav-link">Gallery </a>
          </li>
          <li class="nav-item cursor-ptr">
            <a class="nav-link">About us </a>
          </li>
          <li class="nav-item cursor-ptr">
            <a class="nav-link">Login/Register </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

</section>
