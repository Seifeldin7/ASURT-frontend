<h1 style="text-align:center">Teams </h1>
<hr>
<div id="top" *ngIf="management_teams != null">
  <br>
<div class="row centered" *ngIf="teams != null">

  <div class="col-sm-6 col-lg-4 col-xs-12 centered"*ngFor="let team of teams" >
      <div [ngsReveal]="{ reset: true}"
      class="card text-white bg-dark mb-3 centered tech" style="width: 18rem;">
        <img class="card-img-top" src="http://127.0.0.1:8000{{team.image[team.image.length-1].image}}" alt="Card image cap">
        <div class="card-body">
          <hr style="border-color: red;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-dark"><h1>{{team.name | uppercase}}</h1><small>{{team.team_type}}</small></li>
          <!-- <li class="list-group-item list-group-item-dark">{{team.description}}</li> -->
          <li class="list-group-item list-group-item-dark"><a href="teams/{{team.id}}" class="btn btn-light">More  Info</a></li>
        </ul>
        </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xs-12 centered"*ngFor="let team of management_teams" >
          <div [ngsReveal]="{ reset: true}"
          class="card text-white bg-dark mb-3 centered tech" style="width: 18rem;">
            <img class="card-img-top" src="http://127.0.0.1:8000{{team.image[team.image.length-1].image}}" alt="Card image cap">
            <div class="card-body">
              <hr style="border-color: white;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-dark"><h1>{{team.name | uppercase}}</h1><small>{{team.team_type}}</small></li>
              <!-- <li class="list-group-item list-group-item-dark">{{team.description}}</li> -->
              <li class="list-group-item list-group-item-dark"><a href="teams/{{team.id}}" class="btn btn-light">More  Info</a></li>


            </ul>

            </div>
            </div>
          </div>
  </div>
</div>
