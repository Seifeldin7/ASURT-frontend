<h1 style="text-align:center">Teams </h1>
<hr>
<div>
  <h1 style="text-align:center"> Technical Teams </h1>
<div id="top">
  <br>
<div class="row centered" [ngsReveal]="{ reset: true}">

  <div class="col-sm-6 col-lg-4 col-xs-12 centered"*ngFor="let team of teams" >
      <div [ngsReveal]="{ reset: true}"
      class="card text-white bg-dark mb-3 centered" style="width: 18rem;">
        <img class="card-img-top" src="http://127.0.0.1:8000{{team.image[team.image.length-1].image}}" alt="Card image cap">
        <div class="card-header">
          <h2>{{team.name}}</h2>
        </div>
        <div class="card-body">
          <p class="card-text">{{team.description}}</p>
          <a href="teams/{{team.id}}" class="btn btn-light">More  Info</a>
        </div>
      </div>
  </div>
</div>
</div>
</div>
<!-- <hr> -->
<!-- <h1 style="text-align:center"> Management Teams </h1> -->
<div >
  <h1 style="text-align:center"> Management Teams </h1>
<div id="bottom">
  <br>

  <div class="row centered" [ngsReveal]="{ reset: true}">

    <div class="col-sm-6 col-lg-4 col-xs-12 centered"*ngFor="let team of management_teams" >
        <div [ngsReveal]="{ reset: true}"
        class="card text-white bg-dark mb-3 centered" style="width: 18rem;">
          <img class="card-img-top" src="http://127.0.0.1:8000{{team.image[team.image.length-1].image}}" alt="Card image cap">
          <div class="card-header">
            <h2>{{team.name}}</h2>
          </div>
          <div class="card-body">
            <p class="card-text">{{team.description}}</p>
            <a href="teams/{{team.id}}" class="btn btn-light">More  Info</a>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
