

<br>
<br>
<br>
<h1 style="text-align:center"> {{team.name}} </h1>
<hr>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Gallery</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-carousel *ngIf="team.image">
      <ng-template ngbSlide *ngFor="let img of team.image">
        <img class="gal" src="http://127.0.0.1:8000{{img.image}}" alt="Random third slide">
      </ng-template>
    </ngb-carousel>
  </div>

</ng-template>









<br>
<br>
<div [ngsReveal]="{ reset: true}" class="col-md-12 lib-item" data-category="view">
    <div class="lib-panel">
        <div class="row box-shadow">
            <div class="col-md-6">
                <img class="lib-img-show" src="url(../../asset/logo.png)">
            </div>
            <div class="col-md-6">
                <div class="lib-row lib-header">
                    {{team.description}}
                    <div class="lib-header-seperator"></div>
                </div>
            </div>
            <div class="col-md-6">
              <button style="align-self: center;" class="btn btn-outline-primary mb-2 mr-2" (click)="openXl(content)">View Gallery</button>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<div class="row centered">
  <div
  class="col-sm-6 col-lg-4 col-xs-12 centered"*ngFor="let achivement of achivements" >
      <div
      class="card text-white bg-dark mb-2 centered" style="width: 16rem;">
        <img class="card-img-top" src="http://127.0.0.1:8000{{achivement.image}}" alt="Card image cap">
        <div class="card-header">
          <h2>{{achivement.title}}</h2>
        </div>
        <div class="card-body">
          <span style="padding-right: 25px;font-size:50px;">{{achivement.position}}</span>
          <span _ngcontent-c5="" class="card-extra ">th</span>
          <p class="card-text">{{achivement.description}}</p>
          <p class="card-text">{{achivement.year}}</p>
        </div>
      </div>
  </div>
</div>
