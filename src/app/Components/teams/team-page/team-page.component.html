<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Wide card with share menu button -->
    <div class="mdl-card mdl-shadow--2dp demo-card-wide">
      <img class="big-image" src = "{{team.images[0]}}">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{team.name}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <h2 class="mdl-card__supporting-text">{{team.description}}</h2>
      </div>
      <div class="mdl-card__actions mdl-card--border">
      </div>
      <div class="mdl-card__menu">
        <!-- <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button> -->
      </div>
    </div>
    <h1 style="text-align:center">Achivements</h1>
    <div class="main">
      <ul class="cards">
        <li class="cards_item" *ngFor="let achivement of team.achivements">
          <div class="card">
            <div class="card_image"><img src="{{achivement.image}}"></div>
            <div class="card_content">
              <h2 class="card_title">{{achivement.title}}</h2>
              <p class="card_text">{{achivement.description}}</p>
              <h2>{{achivement.position}}</h2>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
