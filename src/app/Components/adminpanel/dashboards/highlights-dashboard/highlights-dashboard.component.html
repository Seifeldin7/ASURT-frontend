<div class="row">
  <div class="col-12">
    
    <!-- card -->
    <div class="card">
      <!-- header -->
      <div class="card-header card-header-tabs card-header-primary">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <span class="nav-tabs-title">Highlights:</span>
            <ul class="nav nav-tabs" data-tabs="tabs">
              <li class="nav-item">
                <a class="nav-link show" data-toggle="tab" 
                    [routerLink]="['./']" 
                    [queryParams]="{ filter: 'all' }"
                    [ngClass]="{active: filter=='all'}">
                  <i class="material-icons">list</i> All
                  <div class="ripple-container"></div>
                  <div class="ripple-container"></div>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab"
                    [routerLink]="['./']" 
                    [queryParams]="{ filter: 'active' }"
                    [ngClass]="{active: filter=='active'}">
                  <i class="material-icons">bookmark</i> Active
                  <div class="ripple-container"></div>
                  <div class="ripple-container"></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- ./header -->
      <!-- body -->
      <div class="card-body">
        <!-- tab-content -->
        <div class="tab-content">
          <div class="row">
            <div class="col-12 col-md-6" *ngFor="let card of highlights_list" >
              <app-highlight-card [card]="card"></app-highlight-card>
            </div>
          </div>

        </div>
        <!-- ./tab-content -->
      </div>
      <!-- ./body -->
    </div>
    <!-- ./card -->

  </div>
</div>
