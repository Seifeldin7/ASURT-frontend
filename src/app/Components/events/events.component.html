
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 id="h">Events</h1>
      </div>
    </div>
  </div>

  <div class="text-center container">
    <div class="row background mx-auto my-auto">
      <div id="recipeCarousel" class="carousel slide w-100 " data-ride="carousel">
        <div class="carousel-inner w-100 " role="listbox">
          <div class="carousel-item active  ">

            <div class="card col-12" >
              <img class="card-img-top d-block  img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg"
                alt="Card image cap">
              <div class="card-body d-block ">
                <h4 class="card-title">{{activeEvent.name}}</h4>
                <hr>
                <!-- <p class="card-text">{activeEvent.description}</p> -->
                <button class="btn btn-link my-4" type="button" (click)="onview(0)">View Event</button>
              </div>
            </div>

          </div>
          <div class="carousel-item " *ngFor="let event of events2;let i=index">
            <div class=" card col-12">
              <img class="card-img-top d-block   img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg"
                alt="Card image cap">
              <div class="card-body d-block ">
                <h4 class="card-title">{{event.name}}</h4>
                <hr>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's content.</p> -->
                <button class="btn btn-link my-4" type="button" (click)="onview(i+1)">View Event</button>
              </div>
            </div>
          </div>

          <a class="carousel-control-prev left" href="#recipeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next right" href="#recipeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
