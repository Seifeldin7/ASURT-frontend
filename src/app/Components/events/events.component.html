<ngb-carousel #carousel>
  <ng-template ngbSlide *ngFor="let event of events;let i=index">
    <div class="row highlight-wrapper">
      <div class="carousel-image col-12 p-0">
        <img src="http://127.0.0.1:8000{{event.image[event.image.length-1].image}}">
      </div>
      <div class="carousel-caption text-justify col-md-4 col-sm-5 col-6">
        <h3>{{event.name}}</h3>

        <button class="btn btn-danger my-4" type="button" (click)="onview(i)">View Event</button>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
<router-outlet [ngsReveal]="{ reset: true}"></router-outlet>
