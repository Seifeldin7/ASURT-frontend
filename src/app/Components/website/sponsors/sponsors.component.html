<div class="text-center p-4">
  <h2>Meet Our Sponsors</h2>
  <hr style="width:30%;">
</div>

<div class="container text-center">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let sponsor of sponsors" class="slide">
      <a href="{{sponsor.url}}"><img src="{{sponsor.image}}" alt="{{sponsor.id}}"></a>
    </div>
  </ngx-slick-carousel>
</div>
