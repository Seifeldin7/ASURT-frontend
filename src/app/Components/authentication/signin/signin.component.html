<div class="container card mt-5" style="width: 25rem;">
  <h2>Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-3">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-lg btn-block btn-danger">Sign In</button>
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="socialSignIn('facebook')"><i class="fab fa-facebook-f mr-2"></i>Sign In with Facebook</button>
          <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="socialSignIn('google')"> <i class="fab fa-google mr-2"></i>Sign In with Google</button>
