<div class="card post my-5 container" *ngIf="!small">
  <div class="card-body d-flex row">
      <div class="col-md-6 float-right  clearfix d-flex justify-content-end" *ngIf="!imgRight" >
          <img [src]="image" *ngIf="post.image" class="rounded float-righ img-fluid img-thumbnail media">
          <div class="embed-responsive embed-responsive-16by9" *ngIf="post.video">
            <iframe class="embed-responsive-item" [src]="embedUrl(post)" allowfullscreen></iframe>
          </div>
      </div>
    <div class="col-md-6 d-flex justify-content-start  align-self-center">
      <div class="text">
        <h4 >{{post.title}}</h4>
        <p class="text-monospace">{{post.description}}</p>
      </div>
    </div>
    <div class="col-md-6 float-right  clearfix d-flex justify-content-end" *ngIf="imgRight" >
        <img [src]="image" *ngIf="post.image" class="rounded float-righ img-fluid">
        <div class="embed-responsive embed-responsive-16by9" *ngIf="post.video">
          <iframe class="embed-responsive-item rounded" [src]="embedUrl(post)" allowfullscreen></iframe>
        </div>
    </div>
  </div>
  <footer class="blockquote-footer">{{post.date}}</footer>
</div>

<div class="card post my-5 row " *ngIf="small">
  <div class="card-header">
    {{post.title}}
  </div>
  <div class=" card-body d-flex row">
    <div class="col-m-7">
      <div class="text">
        <p >{{post.description}}</p>
      </div>
    </div>
    <div class="col-m-4">
      <img [src]="image" *ngIf="post.image" class="media">
      <div class="embed-responsive embed-responsive-16by9 media" *ngIf="post.video">
        <iframe class="embed-responsive-item" [src]="embedUrl(post)" allowfullscreen></iframe>
      </div>
    </div>
    </div>
    <footer class="blockquote-footer">{{post.date}}</footer>
  </div>
